<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIFR LEDGER | Intelligence Terminal</title>
    <style>
        :root { --neon: #00ffcc; --bg: #0a0a0a; --card: #111; --border: #222; }
        body { background: var(--bg); color: #e0e0e0; font-family: 'Courier New', monospace; margin: 0; padding: 20px; }
        
        /* Header Stats Bar */
        .terminal-header { display: flex; justify-content: space-between; border-bottom: 2px solid var(--neon); padding-bottom: 10px; margin-bottom: 30px; }
        .logo { font-weight: bold; font-size: 24px; color: var(--neon); letter-spacing: 4px; }
        .market-status { color: var(--neon); font-size: 12px; }

        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 40px; }
        h2 { font-size: 14px; color: #666; text-transform: uppercase; letter-spacing: 2px; border-left: 3px solid var(--neon); padding-left: 10px; margin-bottom: 20px; }

        /* Terminal Cards */
        .card { background: var(--card); border: 1px solid var(--border); padding: 15px; margin-bottom: 15px; position: relative; overflow: hidden; }
        .card::before { content: ""; position: absolute; top: 0; left: 0; width: 3px; height: 100%; background: var(--neon); }
        .card:hover { border-color: var(--neon); background: #151515; }

        .data-header { display: flex; justify-content: space-between; margin-bottom: 10px; font-size: 11px; color: #555; }
        .main-val { color: #fff; font-size: 16px; font-weight: bold; margin-bottom: 5px; display: block; }
        .sub-val { color: var(--neon); font-size: 12px; }
        .details { color: #888; font-size: 12px; margin-top: 10px; line-height: 1.4; border-top: 1px solid #222; padding-top: 10px; }

        #status-msg { color: var(--neon); font-size: 12px; margin-bottom: 20px; border: 1px dashed var(--neon); padding: 10px; display: inline-block; }
        
        @media (max-width: 768px) { .grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

    <div class="terminal-header">
        <div class="logo">SIFR LEDGER v1.0</div>
        <div class="market-status">SYSTEM: ONLINE // REGION: GCC // DATA: REAL-TIME</div>
    </div>

    <div id="status-msg">INITIALIZING SECURE DATA UPLINK...</div>

    <div class="grid">
        <div>
            <h2>[01] MARKET_TRANSACTIONS</h2>
            <div id="t-list"></div>
        </div>
        <div>
            <h2>[02] ASSET_INTELLIGENCE</h2>
            <div id="p-list"></div>
        </div>
    </div>

    <script>
        const url = "https://script.google.com/macros/s/AKfycbxR038g15O7CKEPd9Q0u3lPFoO4RFWllVIUIC4lFhUDfZWXht6wyuD1YN73uEKTfbug/exec";

        async function fetchTerminalData() {
            try {
                const res = await fetch(url, { cache: "no-store" });
                const data = await res.json();
                document.getElementById('status-msg').style.display = 'none';

                // Render Transactions
                const tL = document.getElementById('t-list');
                (data.transactions || []).forEach(item => {
                    tL.innerHTML += `
                        <div class="card">
                            <div class="data-header"><span>DATE: ${item.Date || '2026'}</span> <span>TYPE: OFFSET_DEAL</span></div>
                            <span class="main-val">${item.Buyer || 'MARKET_PARTICIPANT'}</span>
                            <span class="sub-val">${item.Volume_tC02 || '0'} tCO2 // STATUS: ${item.Status || 'VERIFIED'}</span>
                        </div>`;
                });

                // Render Projects (Handles both manual 'Project_Name' and AI 'Entity')
                const pL = document.getElementById('p-list');
                (data.projects || []).forEach(item => {
                    const name = item.Project_Name || item.Entity || "UNIDENTIFIED_ASSET";
                    const info = item.Tech_Pathway || item.Details || "ANALYZING SEQUESTRATION SPECS...";
                    const status = item.Status || "DRAFT_INTEL";

                    pL.innerHTML += `
                        <div class="card" style="border-left-color: #ffaa00;">
                            <div class="data-header"><span>DATE: ${item.Date || 'ACTIVE'}</span> <span>STATUS: ${status}</span></div>
                            <span class="main-val">${name.toUpperCase()}</span>
                            <div class="details">${info}</div>
                        </div>`;
                });
            } catch (e) {
                document.getElementById('status-msg').innerText = "ERROR: UPLINK FAILED. CHECK APPS SCRIPT PERMISSIONS.";
            }
        }
        window.onload = fetchTerminalData;
    </script>
</body>
</html>
