    <style>
        :root { --neon: #00ffcc; --bg: #050505; --card: #111; --border: #222; --text: #e0e0e0; }
        body { background: var(--bg); color: var(--text); font-family: 'Courier New', monospace; margin: 0; overflow-x: hidden; }
        
        /* 1. Market Ticker */
        .ticker-wrap { background: #000; border-bottom: 1px solid var(--neon); padding: 10px 0; overflow: hidden; white-space: nowrap; }
        .ticker { display: inline-block; animation: marquee 50s linear infinite; color: var(--neon); font-size: 11px; font-weight: bold; text-transform: uppercase; }
        .price-up { color: #00ff66; margin-left: 4px; }
        @keyframes marquee { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }

        .container { padding: 20px; max-width: 1400px; margin: 0 auto; }
        .header { border-bottom: 2px solid var(--neon); padding-bottom: 10px; margin-bottom: 25px; display: flex; justify-content: space-between; align-items: flex-end; }
        .logo { font-weight: bold; font-size: 28px; color: var(--neon); letter-spacing: 6px; }

        /* 2. Analytics Hub */
        .analytics-grid { display: grid; grid-template-columns: 1fr 1fr 1.5fr; gap: 20px; margin-bottom: 30px; background: #0a0a0a; padding: 20px; border: 1px solid var(--border); }
        .chart-container { height: 260px; position: relative; }
        
        /* 3. Grid & Scrolling */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; margin-bottom: 40px; }
        .scroll-box { max-height: 450px; overflow-y: auto; padding-right: 10px; scrollbar-width: thin; scrollbar-color: var(--neon) #111; }
        h2 { font-size: 13px; color: #777; text-transform: uppercase; letter-spacing: 2px; border-left: 3px solid var(--neon); padding-left: 10px; margin-bottom: 15px; }

        /* 4. Forensic Cards */
        .card { background: var(--card); border: 1px solid var(--border); padding: 15px; margin-bottom: 12px; border-left: 3px solid #333; position: relative; }
        .meta { display: flex; justify-content: space-between; font-size: 10px; color: #555; font-weight: bold; }
        .title { color: #fff; font-size: 14px; font-weight: bold; text-transform: uppercase; display: block; margin: 5px 0; }
        .stat { color: var(--neon); font-size: 12px; font-weight: bold; }
        
        .badge { font-size: 9px; padding: 2px 6px; border-radius: 2px; text-transform: uppercase; font-weight: bold; margin-left: 5px; }
        .status-permanent { background: #0044ff; color: #fff; border: 1px solid #00bcff; }
        .status-decadal { background: #006622; color: #fff; border: 1px solid #00ff66; }
        .sector-badge { font-size: 9px; padding: 1px 6px; border: 1px solid #444; color: #888; text-transform: uppercase; font-weight: bold; margin-left: 10px; }
        .flag-icon { width: 14px; height: 10px; margin-right: 5px; vertical-align: middle; border-radius: 1px; }

        /* News Scroll */
        .news-scroll { max-height: 350px; overflow-y: auto; border-top: 1px solid #222; margin-top: 10px; }
    </style>
</head>
