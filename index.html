<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIFR LEDGER</title>
    <style>
        :root { --neon: #00ffcc; --bg: #050505; --card: #111; --border: #222; --text: #e0e0e0; }
        body { background: var(--bg); color: var(--text); font-family: 'Courier New', monospace; margin: 0; overflow-x: hidden; padding: 20px; }
        
        /* Layout & Scrolling */
        .container { max-width: 1400px; margin: 0 auto; }
        .header { border-bottom: 2px solid var(--neon); padding-bottom: 10px; margin-bottom: 25px; display: flex; justify-content: space-between; align-items: flex-end; }
        .logo { font-weight: bold; font-size: 28px; color: var(--neon); letter-spacing: 6px; }
        
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; margin-bottom: 30px; }
        .scroll-box { max-height: 600px; overflow-y: auto; padding-right: 10px; scrollbar-width: thin; scrollbar-color: var(--neon) #111; }
        
        h2 { font-size: 14px; color: #777; text-transform: uppercase; letter-spacing: 2px; border-left: 3px solid var(--neon); padding-left: 10px; margin-bottom: 20px; }

        /* Status & Tech Badges */
        .badge { font-size: 9px; padding: 2px 6px; border-radius: 2px; text-transform: uppercase; font-weight: bold; margin-left: 5px; }
        .status-permanent { background: #0044ff; color: #fff; border: 1px solid #00bcff; } /* Geologic/CCUS */
        .status-decadal { background: #006622; color: #fff; border: 1px solid #00ff66; } /* Nature-based */
        .status-verified { color: var(--neon); border: 1px solid var(--neon); }
        
        /* Tech Pathway Icons */
        .pathway-icon { display: inline-block; width: 12px; height: 12px; margin-right: 8px; border-radius: 50%; }
        .icon-industrial { background: #ffaa00; box-shadow: 0 0 5px #ffaa00; } /* Industrial/CCUS */
        .icon-biospheric { background: #00ff66; box-shadow: 0 0 5px #00ff66; } /* Soil/Forest */

        /* Cards */
        .card { background: var(--card); border: 1px solid var(--border); padding: 18px; margin-bottom: 15px; position: relative; border-radius: 2px; border-left: 3px solid #333; }
        .card:hover { border-color: var(--neon); background: #181818; }
        .meta { display: flex; justify-content: space-between; font-size: 10px; color: #555; margin-bottom: 10px; font-weight: bold; }
        .title { color: #fff; font-size: 15px; font-weight: bold; text-transform: uppercase; display: block; margin-bottom: 5px; }
        .stat { color: var(--neon); font-size: 13px; font-weight: bold; }
        .intel { color: #888; font-size: 11px; margin-top: 10px; border-top: 1px solid #222; padding-top: 8px; line-height: 1.4; }
        
        .country-tag { color: #aaa; background: #222; padding: 1px 4px; font-size: 9px; }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <div class="logo">SIFR LEDGER</div>
            <div style="font-size: 10px; color: var(--neon);">SYSTEM_STATUS: ENCRYPTED_UPLINK</div>
        </div>

        <div class="grid">
            <div>
                <h2>1. Transactions</h2>
                <div class="scroll-box" id="t-list"></div>
            </div>
            
            <div>
                <h2>2. Projects</h2>
                <div class="scroll-box" id="p-list"></div>
            </div>
        </div>
    </div>

    <script>
        const url = "https://script.google.com/macros/s/AKfycbxmJjcV2RYOSEMj7qKKScQn_SAsrgtuEZgeFDsEQ3t0_YuOHnNNiVTllDAA0OFq27N3/exec";

        function formatNum(n) {
            if (!n || isNaN(n.toString().replace(/,/g, ''))) return n;
            return Number(n.toString().replace(/,/g, '')).toLocaleString();
        }

        function cleanDate(d) {
            if (!d || d === "null") return "ACTIVE";
            const dateObj = new Date(d);
            return isNaN(dateObj.getTime()) ? d : dateObj.toLocaleDateString('en-GB', { month: 'short', year: 'numeric' }).toUpperCase();
        }

        async function loadTerminal() {
            try {
                const res = await fetch(url, { cache: "no-store" });
                const data = await res.json();

                // 1. Transactions
                const tList = document.getElementById('t-list');
                (data.transactions || []).forEach(item => {
                    tList.innerHTML += `
                        <div class="card">
                            <div class="meta">
                                <span>DATE: ${cleanDate(item.Date)}</span>
                                <span class="country-tag">REF: ${item.Sector || 'GCC'}</span>
                            </div>
                            <span class="title">${item.Buyer || 'MARKET_PARTICIPANT'}</span>
                            <span class="stat">${formatNum(item.Volume_tC02)} tCO2 
                                <span class="badge ${item.Status === 'Delivered' ? 'status-permanent' : 'status-verified'}">${item.Status || 'LOGGED'}</span>
                            </span>
                        </div>`;
                });

                // 2. Projects
                const pList = document.getElementById('p-list');
                (data.projects || []).forEach(item => {
                    const isIndustrial = (item.Category || '').includes('Industrial') || (item.Tech_Pathway || '').includes('CCUS');
                    const badgeClass = isIndustrial ? 'status-permanent' : 'status-decadal';
                    const iconClass = isIndustrial ? 'icon-industrial' : 'icon-biospheric';
                    
                    pList.innerHTML += `
                        <div class="card" style="border-left-color: ${isIndustrial ? '#00bcff' : '#00ff66'};">
                            <div class="meta">
                                <span>DATE: ${cleanDate(item.Date)}</span>
                                <span class="country-tag">${item.Country || 'GCC'}</span>
                            </div>
                            <span class="title">
                                <span class="pathway-icon ${iconClass}"></span>
                                ${item.Project_Name || item.Entity || 'ASSET_INTEL'}
                            </span>
                            <span class="badge ${badgeClass}">${isIndustrial ? 'PERMANENT' : 'DECADAL'}</span>
                            <div class="intel">${item.Tech_Pathway || item.Details || 'ANALYZING...'}</div>
                        </div>`;
                });
            } catch (e) { console.error(e); }
        }
        window.onload = loadTerminal;
    </script>
</body>
</html>
