<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIFR LEDGER</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --neon: #00ffcc; --bg: #050505; --card: #111; --border: #222; --text: #e0e0e0; }
        body { background: var(--bg); color: var(--text); font-family: 'Courier New', monospace; margin: 0; overflow-x: hidden; }
        
        /* 1. Market Ticker */
        .ticker-wrap { background: #000; border-bottom: 1px solid var(--neon); padding: 10px 0; overflow: hidden; white-space: nowrap; }
        .ticker { display: inline-block; animation: marquee 50s linear infinite; color: var(--neon); font-size: 11px; font-weight: bold; text-transform: uppercase; }
        @keyframes marquee { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }

        .container { padding: 20px; max-width: 1400px; margin: 0 auto; }
        .header { border-bottom: 2px solid var(--neon); padding-bottom: 10px; margin-bottom: 25px; display: flex; justify-content: space-between; align-items: flex-end; }
        .logo { font-weight: bold; font-size: 28px; color: var(--neon); letter-spacing: 6px; }

        /* 2. Command Hub Analytics */
        .analytics-grid { display: grid; grid-template-columns: 1fr 2fr 1fr; gap: 20px; margin-bottom: 30px; background: #0a0a0a; padding: 20px; border: 1px solid var(--border); }
        .chart-container { height: 320px; position: relative; overflow: hidden; }
        
        /* FORENSIC MAP STYLING */
        .map-wrap { position: relative; width: 100%; height: 100%; perspective: 1000px; background: radial-gradient(circle at center, #0a1a1a 0%, #050505 100%); }
        .gcc-wireframe { width: 100%; height: 100%; transform: rotateX(45deg) scale(1.1); filter: drop-shadow(0 0 15px rgba(0,255,204,0.1)); }
        .land-mass { fill: #000; stroke: #1a3333; stroke-width: 0.5; stroke-dasharray: 2; }
        
        /* DATA SPIKES (Rising Intel) */
        .hub { position: absolute; transform-style: preserve-3d; transition: 0.5s; }
        .ring { position: absolute; width: 40px; height: 40px; border: 1px solid rgba(0,255,204,0.3); border-radius: 50%; transform: translate(-50%, -50%) rotateX(0deg); animation: pulse 2s infinite; }
        .spike { position: absolute; width: 2px; background: linear-gradient(to top, var(--neon), transparent); transform-origin: bottom; bottom: 0; left: -1px; animation: grow 1.5s ease-out forwards; }
        .tag { position: absolute; color: var(--neon); font-size: 8px; transform: translateY(-100%); width: 80px; text-align: center; border-left: 1px solid var(--neon); padding-left: 5px; background: rgba(0,0,0,0.5); }

        @keyframes pulse { 0% { transform: translate(-50%, -50%) scale(0.5); opacity: 1; } 100% { transform: translate(-50%, -50%) scale(2); opacity: 0; } }
        @keyframes grow { from { height: 0; } to { height: var(--h); } }

        /* 3. Lists */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; margin-bottom: 40px; }
        .scroll-box { max-height: 500px; overflow-y: auto; padding-right: 10px; scrollbar-width: thin; scrollbar-color: var(--neon) #111; }
        .news-scroll { max-height: 350px; overflow-y: auto; border-top: 1px solid #222; padding-top: 10px; }
        
        h2 { font-size: 11px; color: #555; text-transform: uppercase; letter-spacing: 3px; margin-bottom: 15px; border-bottom: 1px solid #222; padding-bottom: 5px; }
        .sector-badge { display: inline-flex; font-size: 9px; padding: 2px 8px; border-radius: 2px; margin-left: 10px; border: 1px solid; text-transform: uppercase; font-weight: bold; }
        .flag-icon { width: 14px; height: 10px; margin-right: 8px; vertical-align: middle; border-radius: 1px; }
        .badge { font-size: 8px; padding: 2px 5px; border-radius: 1px; text-transform: uppercase; font-weight: bold; }
        .status-permanent { background: #0044ff; color: #fff; }
        .status-decadal { background: #006622; color: #fff; }
        
        .card { background: var(--card); border: 1px solid var(--border); padding: 15px; margin-bottom: 12px; border-left: 2px solid #333; }
        .meta { display: flex; justify-content: space-between; font-size: 10px; color: #444; font-weight: bold; align-items: center; }
        .title { color: #fff; font-size: 13px; font-weight: bold; text-transform: uppercase; display: block; margin: 4px 0; }
        .stat { color: var(--neon); font-size: 11px; font-weight: bold; }
    </style>
</head>
<body>

    <div class="ticker-wrap">
        <div class="ticker">
            GCC_RVCMC: $22.40 <span style="color:#00ff66;">▲ 1.4%</span> // 
            TECH_REMOVAL (CORC): $175.00 <span style="color:#00ff66;">▲ 2.8%</span> // 
            NATURE_BASED (NBO): $15.50 <span style="color:#ff4400;">▼ 0.5%</span> // 
            SIFR_INDEX: $35.40 <span style="color:#00ff66;">▲ 4.2%</span> //
        </div>
    </div>

    <div class="container">
        <div class="header">
            <div class="logo">SIFR LEDGER</div>
            <div style="font-size: 10px; color: var(--neon);">● GEOSPATIAL_CORE: FORENSIC_UPLINK</div>
        </div>

        <div class="analytics-grid">
            <div class="chart-container"><canvas id="pathwayChart"></canvas></div>
            
            <div class="chart-container">
                <div class="map-wrap">
                    <svg class="gcc-wireframe" viewBox="0 0 200 120">
                        <path class="land-mass" d="M20,40 Q50,20 100,30 T160,80 L180,100 L140,110 L80,100 L20,70 Z" />
                        <path class="land-mass" d="M100,35 Q110,35 115,45 T120,70" />
                    </svg>
                    <div id="hubs-container"></div>
                </div>
            </div>

            <div class="chart-container"><canvas id="sectorChart"></canvas></div>
        </div>

        <div class="grid">
            <div><h2>[01] TRANSACTION_FLOW</h2><div class="scroll-box" id="t-list"></div></div>
            <div><h2>[02] ASSET_INTELLIGENCE</h2><div class="scroll-box" id="p-list"></div></div>
        </div>

        <div><h2>[03] RAW_DATA_NEWS</h2><div class="news-scroll" id="n-list"></div></div>
    </div>

    <script>
        const url = "https://script.google.com/macros/s/AKfycbxmJjcV2RYOSEMj7qKKScQn_SAsrgtuEZgeFDsEQ3t0_YuOHnNNiVTllDAA0OFq27N3/exec";
        const sectorColors = { 'Aviation': '#00bcff', 'Energy': '#ff4400', 'Shipping': '#9944ff', 'Finance': '#00ffcc', 'Default': '#555' };
        const hubLocs = { 
            'UAE': { l: '75%', t: '65%', h: 120 }, 
            'KSA': { l: '35%', t: '45%', h: 160 }, 
            'Oman': { l: '85%', t: '80%', h: 90 }, 
            'Qatar': { l: '58%', t: '35%', h: 70 } 
        };

        async function init() {
            try {
                const res = await fetch(url);
                const data = await res.json();
                let counts = { 'UAE':0, 'KSA':0, 'Oman':0, 'Qatar':0 }, perm = 0, dec = 0, sectors = {};

                (data.projects || []).forEach(p => {
                    if (counts.hasOwnProperty(p.Country)) counts[p.Country]++;
                    if ((p.Category || '').includes('Industrial')) perm++; else dec++;
                });
                (data.transactions || []).forEach(t => { sectors[t.Sector] = (sectors[t.Sector] || 0) + 1; });

                // --- 1. RENDER HUBS ---
                const hCont = document.getElementById('hubs-container');
                Object.keys(hubLocs).forEach(c => {
                    const loc = hubLocs[c];
                    const val = counts[c] || 0;
                    hCont.innerHTML += `
                        <div class="hub" style="left:${loc.l}; top:${loc.t};">
                            <div class="ring"></div>
                            <div class="spike" style="--h:${val * 25}px;">
                                <div class="tag" style="bottom:${val * 25}px">
                                    LOC: ${c}<br>INTEL_VOL: ${val} ASSETS
                                </div>
                            </div>
                        </div>`;
                });

                // --- 2. CHARTS ---
                new Chart(document.getElementById('pathwayChart'), {
                    type: 'doughnut',
                    data: { labels: ['Removal', 'Avoidance'], datasets: [{ data:[perm, dec], backgroundColor:['#00bcff','#00ff66'], borderWidth:0 }] },
                    options: { cutout:'85%', plugins: { title:{ display:true, text:'QUALITY_SPLIT', color:'#fff', font:{size:10} }, legend:{ display:false } } }
                });
                new Chart(document.getElementById('sectorChart'), {
                    type: 'bar',
                    data: { labels: Object.keys(sectors), datasets: [{ data: Object.values(sectors), backgroundColor: '#00ffcc' }] },
                    options: { indexAxis: 'y', plugins: { legend: { display: false } }, scales: { x: { display: false }, y: { ticks: { color: '#555', font: { size: 8 } } } } }
                });

                // --- 3. RENDERING ---
                const tL = document.getElementById('t-list');
                (data.transactions || []).forEach(item => {
                    const c = sectorColors[item.Sector] || '#555';
                    tL.innerHTML += `<div class="card"><div class="meta"><span>${item.Date}</span> <span class="sector-badge" style="border-color:${c}; color:${c}">${item.Sector || 'General'}</span></div><span class="title">${item.Buyer}</span><span class="stat">${Number(item.Volume_tC02).toLocaleString()} tCO2</span></div>`;
                });
                const pL = document.getElementById('p-list');
                (data.projects || []).forEach(item => {
                    const isInd = (item.Category || '').includes('Industrial');
                    const flag = `https://flagcdn.com/w20/${(item.Country === 'UAE' ? 'ae' : (item.Country === 'KSA' ? 'sa' : 'un'))}.png`;
                    pL.innerHTML += `<div class="card" style="border-left-color: ${isInd ? '#00bcff' : '#00ff66'}"><div class="meta"><span><img class="flag-icon" src="${flag}"> ${item.Country}</span></div><span class="title">${item.Project_Name || item.Entity}</span><span class="badge ${isInd ? 'status-permanent' : 'status-decadal'}">${isInd ? 'Permanent' : 'Decadal'}</span></div>`;
                });
                const nL = document.getElementById('n-list');
                (data.news || []).sort((a,b)=>new Date(b.Date)-new Date(a.Date)).forEach(item => {
                    nL.innerHTML += `<div style="font-size:10px; color:#888; padding:8px; border-bottom:1px solid #222; display:flex; justify-content:space-between;"><span>${item.Headline}</span><a href="${item.URL}" target="_blank" style="color:var(--neon); text-decoration:none;">VIEW</a></div>`;
                });
            } catch (e) { console.error(e); }
        }
        window.onload = init;
    </script>
</body>
</html>
