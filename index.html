<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIFR LEDGER | GIS TERMINAL</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --neon: #00ffcc; --bg: #050505; --card: #111; --border: #222; --text: #e0e0e0; --map-land: #0a1414; --map-border: #1a3333; }
        body { background: var(--bg); color: var(--text); font-family: 'Courier New', monospace; margin: 0; overflow-x: hidden; }
        
        /* 1. Market Ticker */
        .ticker-wrap { background: #000; border-bottom: 1px solid var(--neon); padding: 10px 0; overflow: hidden; white-space: nowrap; }
        .ticker { display: inline-block; animation: marquee 50s linear infinite; color: var(--neon); font-size: 11px; font-weight: bold; text-transform: uppercase; }
        @keyframes marquee { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }

        .container { padding: 20px; max-width: 1400px; margin: 0 auto; }
        .header { border-bottom: 2px solid var(--neon); padding-bottom: 10px; margin-bottom: 25px; display: flex; justify-content: space-between; align-items: flex-end; }
        .logo { font-weight: bold; font-size: 28px; color: var(--neon); letter-spacing: 6px; }

        /* 2. GIS Analytics Hub */
        .analytics-grid { display: grid; grid-template-columns: 1fr 2.5fr 1fr; gap: 20px; margin-bottom: 30px; background: #080808; padding: 20px; border: 1px solid var(--border); border-radius: 4px; box-shadow: inset 0 0 50px rgba(0,255,204,0.05); }
        .chart-container { height: 350px; position: relative; overflow: hidden; }
        
        /* GIS MAP OVERLAY */
        .gis-map-wrap { position: relative; width: 100%; height: 100%; perspective: 1200px; background: radial-gradient(circle at center, #0a1a1a 0%, #050505 100%); border: 1px solid #111; border-radius: 2px; }
        .gcc-gis-svg { width: 100%; height: 100%; transform: rotateX(40deg) scale(1.15) translateY(-20px); filter: drop-shadow(0 0 15px rgba(0,255,204,0.1)); }
        .land { fill: var(--map-land); stroke: var(--map-border); stroke-width: 0.8; transition: 0.3s; }
        .land:hover { fill: #0d2121; stroke: var(--neon); }
        
        /* DATA SPIKES (Rising from Map) */
        .hub-node { position: absolute; transform-style: preserve-3d; }
        .base-ring { position: absolute; width: 30px; height: 30px; border: 1px solid rgba(0,255,204,0.4); border-radius: 50%; transform: translate(-50%, -50%) rotateX(0deg); animation: pulse-gis 3s infinite; }
        .data-spike { position: absolute; width: 3px; background: linear-gradient(to top, var(--neon), transparent); transform-origin: bottom; bottom: 0; left: -1.5px; animation: spike-grow 2s ease-out forwards; box-shadow: 0 0 10px var(--neon); }
        .intel-tag { position: absolute; color: var(--neon); font-size: 9px; transform: translateY(-100%); width: 90px; text-align: left; border-left: 2px solid var(--neon); padding: 5px; background: rgba(0,0,0,0.8); backdrop-filter: blur(4px); pointer-events: none; }

        @keyframes pulse-gis { 0% { transform: translate(-50%, -50%) scale(0.6); opacity: 0.8; } 100% { transform: translate(-50%, -50%) scale(2.5); opacity: 0; } }
        @keyframes spike-grow { from { height: 0; } to { height: var(--h); } }

        /* 3. Data Lists */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; margin-bottom: 40px; }
        .scroll-box { max-height: 500px; overflow-y: auto; padding-right: 10px; scrollbar-width: thin; scrollbar-color: var(--neon) #111; }
        .news-scroll { max-height: 300px; overflow-y: auto; border-top: 1px solid #222; padding-top: 10px; }
        
        h2 { font-size: 11px; color: #555; text-transform: uppercase; letter-spacing: 3px; margin-bottom: 15px; border-bottom: 1px solid #222; padding-bottom: 5px; }
        .sector-badge { display: inline-flex; font-size: 9px; padding: 2px 8px; border-radius: 2px; border: 1px solid; text-transform: uppercase; font-weight: bold; }
        .flag-icon { width: 14px; height: 10px; margin-right: 8px; vertical-align: middle; }
        .badge { font-size: 8px; padding: 2px 5px; border-radius: 1px; text-transform: uppercase; font-weight: bold; }
        .status-permanent { background: #0044ff; color: #fff; }
        .status-decadal { background: #006622; color: #fff; }
        
        .card { background: var(--card); border: 1px solid var(--border); padding: 15px; margin-bottom: 12px; border-left: 2px solid #333; transition: 0.2s; }
        .card:hover { border-color: #333; background: #151515; }
        .meta { display: flex; justify-content: space-between; font-size: 10px; color: #444; font-weight: bold; align-items: center; }
        .title { color: #fff; font-size: 13px; font-weight: bold; text-transform: uppercase; display: block; margin: 4px 0; }
        .stat { color: var(--neon); font-size: 11px; font-weight: bold; }
    </style>
</head>
<body>

    <div class="ticker-wrap">
        <div class="ticker">
            GCC_RVCMC: $22.40 <span style="color:#00ff66;">▲ 1.4%</span> // 
            TECH_REMOVAL (CORC): $175.00 <span style="color:#00ff66;">▲ 2.8%</span> // 
            SIFR_INDEX: $35.40 <span style="color:#00ff66;">▲ 4.2%</span> // 
            CORSIA_OFFSET: $18.90 <span style="color:#ff4400;">▼ 0.2%</span> //
        </div>
    </div>

    <div class="container">
        <div class="header">
            <div class="logo">SIFR LEDGER</div>
            <div style="font-size: 10px; color: var(--neon);">● DATA_SOURCE: GCC_GIS_INTEGRATION</div>
        </div>

        <div class="analytics-grid">
            <div class="chart-container"><canvas id="pathwayChart"></canvas></div>
            
            <div class="chart-container">
                <div class="gis-map-wrap">
                    <svg class="gcc-gis-svg" viewBox="0 0 240 160" xmlns="http://www.w3.org/2000/svg">
                        <path class="land" d="M30,30 L100,45 L130,80 L160,100 L180,130 L160,145 L110,140 L60,130 L20,90 Z" />
                        <path class="land" d="M120,40 L135,40 L140,55 T145,90" /> </svg>
                    <div id="gis-hubs"></div>
                </div>
                <div style="position:absolute; bottom:15px; right:15px; font-size:8px; color:#444; letter-spacing:1px;">GIS_COORDINATES: GCC_REGION</div>
            </div>

            <div class="chart-container"><canvas id="sectorChart"></canvas></div>
        </div>

        <div class="grid">
            <div><h2>[01] TRANSACTION_LEDGER</h2><div class="scroll-box" id="t-list"></div></div>
            <div><h2>[02] ASSET_INVENTORY</h2><div class="scroll-box" id="p-list"></div></div>
        </div>

        <div><h2>[03] INTELLIGENCE_FEED</h2><div class="news-scroll" id="n-list"></div></div>
    </div>

    <script>
        const url = "https://script.google.com/macros/s/AKfycbxmJjcV2RYOSEMj7qKKScQn_SAsrgtuEZgeFDsEQ3t0_YuOHnNNiVTllDAA0OFq27N3/exec";
        const sectorColors = { 'Aviation': '#00bcff', 'Energy': '#ff4400', 'Shipping': '#9944ff', 'Finance': '#00ffcc', 'Default': '#444' };
        
        // Precise Coordinate Mapping for the rising spikes
        const gisHubs = { 
            'UAE': { l: '70%', t: '68%', hScale: 30 }, 
            'KSA': { l: '35%', t: '48%', hScale: 40 }, 
            'Oman': { l: '82%', t: '85%', hScale: 25 }, 
            'Qatar': { l: '55%', t: '38%', hScale: 20 } 
        };

        function formatNum(n) { return Number(n.toString().replace(/,/g, '')).toLocaleString(); }
        function cleanDate(d) {
            if (!d || d === "" || d === "null") return "ACTIVE";
            const dateObj = new Date(d);
            if (isNaN(dateObj.getTime()) || dateObj.getFullYear() < 2000) return d.toString().toUpperCase();
            return dateObj.toLocaleDateString('en-GB', { month: 'short', year: 'numeric' }).toUpperCase();
        }

        async function init() {
            try {
                const res = await fetch(url);
                const data = await res.json();
                let counts = { 'UAE':0, 'KSA':0, 'Oman':0, 'Qatar':0 }, perm = 0, dec = 0, sectors = {};

                (data.projects || []).forEach(p => {
                    if (counts.hasOwnProperty(p.Country)) counts[p.Country]++;
                    if ((p.Category || '').includes('Industrial')) perm++; else dec++;
                });
                (data.transactions || []).forEach(t => { sectors[t.Sector] = (sectors[t.Sector] || 0) + 1; });

                // --- 1. RENDER GIS HUBS ---
                const hCont = document.getElementById('gis-hubs');
                Object.keys(gisHubs).forEach(c => {
                    const hub = gisHubs[c];
                    const val = counts[c] || 0;
                    if (val > 0) {
                        const spikeH = Math.min(val * hub.hScale, 180);
                        hCont.innerHTML += `
                            <div class="hub-node" style="left:${hub.l}; top:${hub.t};">
                                <div class="base-ring"></div>
                                <div class="data-spike" style="--h:${spikeH}px;">
                                    <div class="intel-tag" style="bottom:${spikeH}px">
                                        ID: GCC_${c}<br>
                                        STATUS: SECURED<br>
                                        VOLUME: ${val} ASSETS
                                    </div>
                                </div>
                            </div>`;
                    }
                });

                // --- 2. CHARTS ---
                new Chart(document.getElementById('pathwayChart'), {
                    type: 'doughnut',
                    data: { labels: ['Permanent', 'Decadal'], datasets: [{ data:[perm, dec], backgroundColor:['#00bcff','#00ff66'], borderWidth:0 }] },
                    options: { cutout:'85%', plugins: { title:{ display:true, text:'QUALITY_SPLIT', color:'#fff', font:{size:10, weight:'bold'} }, legend:{ display:false } } }
                });
                new Chart(document.getElementById('sectorChart'), {
                    type: 'bar',
                    data: { labels: Object.keys(sectors), datasets: [{ data: Object.values(sectors), backgroundColor: '#00ffcc' }] },
                    options: { indexAxis: 'y', plugins: { legend: { display: false }, title: { display: true, text: 'SEGMENTATION', color: '#fff' } }, scales: { x: { display: false }, y: { ticks: { color: '#555', font: { size: 8 } } } } }
                });

                // --- 3. RENDERING ---
                const tL = document.getElementById('t-list');
                (data.transactions || []).forEach(item => {
                    const c = sectorColors[item.Sector] || sectorColors['Default'];
                    tL.innerHTML += `<div class="card"><div class="meta"><span>${cleanDate(item.Date)}</span> <span class="sector-badge" style="border-color:${c}; color:${clr}">${item.Sector || 'General'}</span></div><span class="title">${item.Buyer}</span><span class="stat">${formatNum(item.Volume_tC02)} tCO2</span></div>`;
                });
                const pL = document.getElementById('p-list');
                (data.projects || []).forEach(item => {
                    const isInd = (item.Category || '').includes('Industrial');
                    const flag = `https://flagcdn.com/w20/${(item.Country === 'UAE' ? 'ae' : (item.Country === 'KSA' ? 'sa' : (item.Country === 'Oman' ? 'om' : 'un')))}.png`;
                    pL.innerHTML += `<div class="card" style="border-left-color: ${isInd ? '#00bcff' : '#00ff66'}"><div class="meta"><span><img class="flag-icon" src="${flag}"> ${item.Country}</span></div><span class="title">${item.Project_Name || item.Entity}</span><span class="badge ${isInd ? 'status-permanent' : 'status-decadal'}">${isInd ? 'Permanent' : 'Decadal'}</span></div>`;
                });
                const nL = document.getElementById('n-list');
                (data.news || []).sort((a,b)=>new Date(b.Date)-new Date(a.Date)).forEach(item => {
                    nL.innerHTML += `<div style="font-size:10px; color:#888; padding:8px; border-bottom:1px solid #222; display:flex; justify-content:space-between;"><span><strong>${cleanDate(item.Date)}</strong> // ${item.Headline}</span><a href="${item.URL}" target="_blank" style="color:var(--neon); text-decoration:none;">VIEW_RAW</a></div>`;
                });
            } catch (e) { console.error(e); }
        }
        window.onload = init;
    </script>
</body>
</html>
