<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIFR LEDGER</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --neon: #00ffcc; --bg: #050505; --card: #111; --border: #222; --text: #e0e0e0; }
        body { background: var(--bg); color: var(--text); font-family: 'Courier New', monospace; margin: 0; overflow-x: hidden; }
        
        /* 1. Market Ticker */
        .ticker-wrap { background: #000; border-bottom: 1px solid var(--neon); padding: 10px 0; overflow: hidden; white-space: nowrap; }
        .ticker { display: inline-block; animation: marquee 50s linear infinite; color: var(--neon); font-size: 11px; font-weight: bold; text-transform: uppercase; }
        .p-up { color: #00ff66; margin-left: 4px; }
        .p-down { color: #ff4400; margin-left: 4px; }
        @keyframes marquee { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }

        .container { padding: 20px; max-width: 1400px; margin: 0 auto; }
        .header { border-bottom: 2px solid var(--neon); padding-bottom: 10px; margin-bottom: 25px; display: flex; justify-content: space-between; align-items: flex-end; }
        .logo { font-weight: bold; font-size: 28px; color: var(--neon); letter-spacing: 6px; }

        /* 2. Golden Rule Analytics */
        .analytics-grid { display: grid; grid-template-columns: 1fr 2fr; gap: 20px; margin-bottom: 30px; background: #0a0a0a; padding: 20px; border: 1px solid var(--border); }
        .chart-container { height: 220px; position: relative; }

        /* 3. Grid & Scrolling */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; margin-bottom: 40px; }
        .scroll-box { max-height: 500px; overflow-y: auto; padding-right: 10px; scrollbar-width: thin; scrollbar-color: var(--neon) #111; }
        .news-scroll { max-height: 350px; overflow-y: auto; padding-right: 10px; scrollbar-width: thin; scrollbar-color: var(--neon) #111; border-top: 1px solid #222; padding-top: 10px; }
        
        h2 { font-size: 13px; color: #777; text-transform: uppercase; letter-spacing: 2px; border-left: 3px solid var(--neon); padding-left: 10px; margin-bottom: 15px; }

        /* 4. Forensic Badges (Zero Logos/Dots) */
        .sector-badge { display: inline-flex; font-size: 9px; padding: 2px 8px; border-radius: 2px; margin-left: 10px; border: 1px solid transparent; text-transform: uppercase; font-weight: bold; line-height: 1; }
        .flag-icon { width: 14px; height: 10px; margin-right: 5px; vertical-align: middle; border-radius: 1px; }
        .badge { font-size: 9px; padding: 2px 6px; border-radius: 2px; text-transform: uppercase; font-weight: bold; margin-left: 5px; }
        .status-permanent { background: #0044ff; color: #fff; border: 1px solid #00bcff; }
        .status-decadal { background: #006622; color: #fff; border: 1px solid #00ff66; }
        
        .card { background: var(--card); border: 1px solid var(--border); padding: 15px; margin-bottom: 12px; border-left: 3px solid #333; position: relative; }
        .meta { display: flex; justify-content: space-between; font-size: 10px; color: #555; font-weight: bold; align-items: center; }
        .title { color: #fff; font-size: 14px; font-weight: bold; text-transform: uppercase; display: block; margin-bottom: 4px; }
        .stat { color: var(--neon); font-size: 12px; font-weight: bold; margin-top: 4px; display: block; }
        .intel { color: #888; font-size: 11px; margin-top: 8px; border-top: 1px solid #222; padding-top: 8px; line-height: 1.4; }
    </style>
</head>
<body>

    <div class="ticker-wrap">
        <div class="ticker" id="ticker-content">
            GCC_RVCMC: $22.10 <span class="p-up">▲ 1.4%</span> // 
            NATURE_BASED (NBO): $15.50 <span class="p-down">▼ 0.5%</span> // 
            TECH_REMOVAL (CORC): $175.00 <span class="p-up">▲ 2.8%</span> // 
            EU_ETS: €70.86 <span class="p-down">▼ 0.1%</span> // 
            SIFR_PREMIUM: $35.40 <span class="p-up">▲ 4.2%</span> //
        </div>
    </div>

    <div class="container">
        <div class="header">
            <div class="logo">SIFR LEDGER</div>
            <div style="font-size: 10px; color: var(--neon);">● GOLDEN_RULE_ANALYTICS: ENABLED</div>
        </div>

        <h2>0. Portfolio Intelligence</h2>
        <div class="analytics-grid">
            <div class="chart-container"><canvas id="pathwayChart"></canvas></div>
            <div class="chart-container"><canvas id="volumeChart"></canvas></div>
        </div>

        <div class="grid">
            <div>
                <h2>1. Transactions</h2>
                <div class="scroll-box" id="t-list"></div>
            </div>
            <div>
                <h2>2. Projects</h2>
                <div class="scroll-box" id="p-list"></div>
            </div>
        </div>

        <div>
            <h2>3. Latest News</h2>
            <div class="news-scroll" id="n-list"></div>
        </div>
    </div>

    <script>
        const url = "https://script.google.com/macros/s/AKfycbxmJjcV2RYOSEMj7qKKScQn_SAsrgtuEZgeFDsEQ3t0_YuOHnNNiVTllDAA0OFq27N3/exec";
        const countryMap = { 'UAE': 'ae', 'KSA': 'sa', 'Oman': 'om', 'Qatar': 'qa', 'Kuwait': 'kw' };
        const sectorConfig = { 'Aviation': '#00bcff', 'Energy': '#ff4400', 'Shipping': '#9944ff', 'Finance': '#00ffcc', 'Default': '#555' };

        function formatNum(n) { return Number(n.toString().replace(/,/g, '')).toLocaleString(); }
        function cleanDate(d) {
            if (!d || d === "" || d === "null") return "ACTIVE";
            const dateObj = new Date(d);
            if (isNaN(dateObj.getTime()) || dateObj.getFullYear() < 2000) return d.toString().toUpperCase();
            return dateObj.toLocaleDateString('en-GB', { month: 'short', year: 'numeric' }).toUpperCase();
        }

        async function init() {
            try {
                const res = await fetch(url);
                const data = await res.json();

                // Logic for Rule #2: Disaggregate (Removal vs Avoidance)
                let removal = 0, avoidance = 0;
                let countryTotals = {};

                (data.projects || []).forEach(p => {
                    if ((p.Category || '').includes('Industrial') || (p.Tech_Pathway || '').includes('CCUS')) removal++;
                    else avoidance++;
                    countryTotals[p.Country] = (countryTotals[p.Country] || 0) + 1;
                });

                // PATHWAY CHART
                new Chart(document.getElementById('pathwayChart'), {
                    type: 'doughnut',
                    data: { labels: ['Removal', 'Avoidance'], datasets: [{ data: [removal, avoidance], backgroundColor: ['#00bcff', '#00ff66'], borderWidth: 0 }] },
                    options: { cutout: '80%', plugins: { title: { display: true, text: 'QUALITY SPLIT', color: '#fff' }, legend: { display: false } } }
                });

                // VOLUME CHART (Rule #1: Contextualize Regionally)
                new Chart(document.getElementById('volumeChart'), {
                    type: 'bar',
                    data: { labels: Object.keys(countryTotals), datasets: [{ data: Object.values(countryTotals), backgroundColor: '#00ffcc' }] },
                    options: { plugins: { title: { display: true, text: 'ASSET SPREAD BY COUNTRY', color: '#fff' }, legend: { display: false } }, scales: { y: { display: false }, x: { ticks: { color: '#444' } } } }
                });

                // RENDERING LISTS
                const tL = document.getElementById('t-list');
                (data.transactions || []).forEach(item => {
                    const clr = sectorConfig[item.Sector] || sectorConfig['Default'];
                    tL.innerHTML += `<div class="card"><div class="meta"><span>${cleanDate(item.Date)}</span> <span><span class="sector-badge" style="border-color:${clr}; color:${clr}">${item.Sector || 'General'}</span></span></div><span class="title">${item.Buyer}</span><span class="stat">${formatNum(item.Volume_tC02)} tCO2</span></div>`;
                });

                const pL = document.getElementById('p-list');
                (data.projects || []).forEach(item => {
                    const isInd = (item.Category || '').includes('Industrial');
                    pL.innerHTML += `<div class="card" style="border-left-color: ${isInd ? '#00bcff' : '#00ff66'}"><div class="meta"><span>${cleanDate(item.Date)}</span> <span>${item.Country}</span></div><span class="title">${item.Project_Name || item.Entity}</span><span class="badge ${isInd ? 'status-permanent' : 'status-decadal'}">${isInd ? 'Permanent' : 'Decadal'}</span><div class="intel">${item.Tech_Pathway || item.Details || 'Analyzing...'}</div></div>`;
                });

                const nL = document.getElementById('n-list');
                (data.news || []).sort((a,b)=>new Date(b.Date)-new Date(a.Date)).forEach(item => {
                    nL.innerHTML += `<div style="font-size:12px; color:#aaa; padding:10px; border-bottom:1px solid #222; display:flex; justify-content:space-between;"><span><strong>${cleanDate(item.Date)}</strong> // ${item.Headline}</span><a href="${item.URL}" target="_blank" style="color:var(--neon); text-decoration:none; border:1px solid var(--neon); padding:2px 5px; font-size:10px;">VIEW</a></div>`;
                });

            } catch (e) { console.error(e); }
        }
        window.onload = init;
    </script>
</body>
</html>
