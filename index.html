<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sifr Ledger | Carbon Intelligence Terminal</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <style>
        body { background-color: #0a0a0a; color: #e0e0e0; font-family: 'Courier New', Courier, monospace; margin: 0; padding: 20px; }
        h1, h2 { color: #00ffcc; text-transform: uppercase; letter-spacing: 2px; border-bottom: 1px solid #333; padding-bottom: 10px; }
        .grid-container { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; }
        .data-card { background-color: #111; border: 1px solid #333; border-left: 4px solid #00ffcc; padding: 15px; margin-bottom: 15px; border-radius: 4px; }
        .data-row { display: flex; justify-content: space-between; margin-bottom: 5px; }
        .data-label { color: #666; font-size: 11px; text-transform: uppercase; }
        .data-value { color: #fff; font-weight: bold; font-size: 13px; }
        .details { color: #ccc; font-size: 12px; margin-top: 8px; line-height: 1.4; }
        #loading { color: #00ffcc; font-family: monospace; margin-bottom: 20px; }
    </style>
</head>
<body>

    <h1>Sifr Ledger Terminal</h1>
    <div id="loading">SCANNING DATABASE...</div>

    <div class="grid-container">
        <div>
            <h2>Transactions</h2>
            <div id="transactions-list"></div>
        </div>
        <div>
            <h2>Projects & Intelligence</h2>
            <div id="projects-list"></div>
        </div>
    </div>

    <script>
        // REPLACE WITH YOUR ACTUAL DEPLOYED URL
        const apiUrl = "YOUR_GOOGLE_WEB_APP_URL_HERE";

        async function loadData() {
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                document.getElementById('loading').style.display = 'none';

                // 1. Transactions
                const tList = document.getElementById('transactions-list');
                (data.transactions || []).forEach(item => {
                    tList.innerHTML += `
                        <div class="data-card">
                            <div class="data-row"><span class="data-label">DATE</span><span class="data-value">${item.Date || '2026'}</span></div>
                            <div class="data-row"><span class="data-label">BUYER</span><span class="data-value">${item.Buyer || 'N/A'}</span></div>
                            <div class="details">${item.Project_Source || 'Market Transaction'} | ${item.Volume_tC02 || '0'} tCO2</div>
                        </div>`;
                });

                // 2. Projects (Combines Manual Projects and AI Drafts)
                const pList = document.getElementById('projects-list');
                (data.projects || []).forEach(item => {
                    // This logic finds the name regardless of which sheet it comes from
                    const name = item.Project_Name || item.Entity || "New Intelligence";
                    const info = item.Tech_Pathway || item.Details || "Analyzing technical specs...";
                    const date = item.Date || "ACTIVE";

                    pList.innerHTML += `
                        <div class="data-card">
                            <div class="data-row"><span class="data-label">DATE</span><span class="data-value">${date}</span></div>
                            <div class="data-row"><span class="data-label">ENTITY</span><span class="data-value">${name}</span></div>
                            <div class="details">${info}</div>
                        </div>`;
                });
            } catch (error) {
                document.getElementById('loading').innerText = "CONNECTION OFFLINE";
            }
        }
        window.onload = loadData;
    </script>
</body>
</html>
